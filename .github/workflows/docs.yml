name: Documentation
on:
  push:
    branches: ['*']

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Java and Python first
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Then setup WPILib dependencies
      - name: Grant execute permission for vendordeps
        run: chmod +x gradlew
      - name: Download vendor dependencies
        run: |
          ./gradlew vendordep --url=https://software-metadata.revrobotics.com/REVLib-2024.json
          ./gradlew vendordep --url=https://maven.ctr-electronics.com/release/com/ctre/phoenix6/latest/Phoenix6-frc2024-latest.json
          ./gradlew vendordep --url=https://3015rangerrobotics.github.io/pathplannerlib-json/PathplannerLib.json
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      # Install documentation tools
      - run: pip install mkdocs mkdocs-material
      
      # Generate documentation
      - run: |
          mkdir -p docs/javadoc
          ./gradlew delombok
          javadoc -d docs/javadoc -sourcepath build/generated/sources/delombok/java/main -subpackages frc.alotobots
      - run: mkdocs build -f docs/mkdocs/mkdocs.yml -d ../../site
      
      # Publish to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
