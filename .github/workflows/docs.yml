name: Documentation
on:
  push:
    branches: ['*']

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Java and Python
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Download and setup WPILib
      - name: Download WPILib
        run: |
          wget -q https://github.com/wpilibsuite/allwpilib/releases/download/v2024.1.1/WPILib_Linux-2024.1.1.tar.gz
          mkdir -p $HOME/wpilib/2024
          tar --quiet xf WPILib_Linux-2024.1.1.tar.gz -C $HOME/wpilib/2024

      # Setup vendor dependencies
      - name: Setup vendor dependencies
        run: |
          mkdir -p $HOME/wpilib/2024/vendordeps/
          cp vendordeps/*.json $HOME/wpilib/2024/vendordeps/
          chmod +x gradlew
          ./gradlew vendordep --refresh-dependencies

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install documentation tools
      - run: pip install mkdocs mkdocs-material

      # Generate documentation
      - name: Generate Javadoc
        run: |
          mkdir -p docs/javadoc
          ./gradlew delombok
          javadoc -d docs/javadoc \
            -sourcepath build/generated/sources/delombok/java/main \
            -subpackages frc.alotobots \
            -classpath "$HOME/wpilib/2024/maven/edu/wpi/first/wpilibj/wpilibj-java/2024.1.1/wpilibj-java-2024.1.1.jar:$HOME/wpilib/2024/maven/edu/wpi/first/wpiutil/wpiutil-java/2024.1.1/wpiutil-java-2024.1.1.jar:$HOME/wpilib/2024/maven/edu/wpi/first/hal/hal-java/2024.1.1/hal-java-2024.1.1.jar"

      - run: mkdocs build -f docs/mkdocs/mkdocs.yml -d ../../site

      # Publish to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site