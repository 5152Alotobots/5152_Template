name: Documentation
on:
  push:
    branches: ['*']

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Java and Python first
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Then setup WPILib dependencies
      - name: Setup vendor dependencies
        run: |
          mkdir -p /home/runner/wpilib/2025/vendordeps/
          cp vendordeps/*.json /home/runner/wpilib/2025/vendordeps/
          chmod +x gradlew
          for file in vendordeps/*.json; do
            if [ -f "$file" ]; then
              ./gradlew vendordep --url="file://$PWD/$file"
            fi
          done
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      # Install documentation tools
      - run: pip install mkdocs mkdocs-material
      
      # Generate documentation
      - run: |
          mkdir -p docs/javadoc
          ./gradlew delombok
          javadoc -d docs/javadoc -sourcepath build/generated/sources/delombok/java/main -subpackages frc.alotobots
      - run: mkdocs build -f docs/mkdocs/mkdocs.yml -d ../../site
      
      # Publish to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
